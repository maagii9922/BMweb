<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <table  style="width:100%" class="table table-striped table-hover">
      <thead>
        <tr>
            <th scope="col">Компаний нэр</th>
            <th scope="col">Компаний хаяг</th>
            <th scope="col">Компаний утас</th>
        </tr> 
      </thead>
      <tbody>
        {% for b in companyList %}
        <tr style="width: 100%">
          <td>{{b.comName}}</td>
          <td>{{b.hayag}}</td>
          <td>{{b.phone}}</td>
        </tr>        
        {% endfor %}
      </tbody>
    </table>
</body>
